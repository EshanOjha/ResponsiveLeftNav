<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vertical Responsive NavBar - WhatFix Assignment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet'>
  <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
  <link href="whatfix.css" rel="stylesheet">
</head>

<body onLoad="init();">

  <header class="header clearfix">
    <button type="button" id="toggleMenu" class="toggle_menu">
      <i class="fa fa-bars"></i>
    </button>
    <h1>WhatFix Assignment </h1>
  </header>

  <nav class="vertical_nav">
    <ul id="js-menu" class="menu">
       <li>
          <img id="logo" src="imgs/logo1.jpg" alt="Skype Logo">
      </li>
      <li style="padding-top: 10px;">
           <input id="search-bar" name="search" type="text" placeholder="Search...">
      </li>
        <br>
      <li class="menu--item  menu--item__has_sub_menu">
          
        <label id="item1" class="menu--link" title="Item 1" onclick="clickDone(this.id)">
          <i class="menu--icon  fa fa-fw fa-user"></i>
          <span class="menu--label">Item 1</span>
        </label>

        <ul class="sub_menu">
          <li class="sub_menu--item">
            <label id="submenu1" class="sub_menu--link sub_menu--link__active" onclick="clickDone(this.id)">Submenu1</label>
          </li>
          <li class="sub_menu--item">
            <label onclick="clickDone(this.id)" id="submenu2" class="sub_menu--link">Submenu2</label>
          </li>
          <li class="sub_menu--item">
            <label onclick="clickDone(this.id)" id="submenu3" class="sub_menu--link">Submenu3</label>
          </li>
        </ul>
      </li>

      <li class="menu--item">
        <label class="menu--link" id="item2" onclick="clickDone(this.id)" title="Item 2">
          <i class="menu--icon  fa fa-fw fa-user"></i>
          <span class="menu--label">Item 2</span>
        </label>
      </li>

      <li class="menu--item">
        <label class="menu--link" title="Item 3" id="item3" onclick="clickDone(this.id)">
          <i class="menu--icon  fa fa-fw fa-user"></i>
          <span class="menu--label">Item 3</span>
        </label>
      </li>

      <li class="menu--item  menu--item__has_sub_menu">
        <label class="menu--link" id="title4" title="Item 4" onclick="clickDone(this.id)">
          <i class="menu--icon  fa fa-fw fa-user"></i>
          <span class="menu--label">Item 4</span>
        </label>

        <ul class="sub_menu">
          <li class="sub_menu--item">
            <label id="4submenu1" onclick="clickDone(this.id)" class="sub_menu--link">Submenu1</label>
          </li>
          <li class="sub_menu--item">
            <label id="4submenu2" onclick="clickDone(this.id)" class="sub_menu--link">Submenu2</label>
          </li>
          <li class="sub_menu--item">
            <label id="4submenu3" onclick="clickDone(this.id)" class="sub_menu--link">Submenu3</label>
          </li>
        </ul>
      </li>

      <li class="menu--item">
        <label id="item5" onclick="clickDone(this.id)" class="menu--link" title="Item 5">
          <i class="menu--icon  fa fa-fw fa-user"></i>
          <span class="menu--label">Item 5</span>
        </label>
      </li>
        
    </ul>
  </nav>

  <div class="wrapper">
    <section>
      <p>
         Hi.......Eshan Here !!
      </p>
        <div>
         <h1>You have Clicked on: <span id="result"></span> </h1> 
        </div>
    </section>
  </div>
    
  <script src="whatfix.js"></script>
</body>
</html>
